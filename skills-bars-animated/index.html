<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills Bar Animated - Coding Artist</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="shape__1"></div>
    <div class="shape__2"></div>
    <div class="container">
      <h2> Minhas Habilidades</h2>
      <div class="skills__types">
        <div class="skills__details">
          <span>HTML</span>
          <span>60%</span>
        </div>
        <div class="skills__bar">
          <div class="bar__html"></div>
        </div>
      </div>
      <div class="skills__types">
        <div class="skills__details">
          <span>CSS</span>
          <span>40%</span>
        </div>
        <div class="skills__bar">
          <div class="bar__css"></div>
        </div>
      </div>
      <div class="skills__types">
        <div class="skills__details">
          <spam>JavaScript</spam>
          <spam>20%</spam>
        </div>
        <div class="skills__bar">
          <div class="bar__javascript"></div>
        </div>
      </div>
      <div class="skills__types">
        <div class="skills__details">
          <spam>MongoDB</spam>
          <spam>10%</spam>
        </div>
        <div class="skills__bar">
          <div class="bar__mongodb"></div>
        </div>
      </div>
      <div class="skills__types">
        <div class="skills__details">
          <spam>NodeJS</spam>
          <spam>15%</spam>
        </div>
        <div class="skills__bar">
          <div class="bar__nodejs"></div>
        </div>
      </div>
      <div class="skills__types">
        <div class="skills__details">
          <spam>ReactNative</spam>
          <spam>15%</spam>
        </div>
        <div class="skills__bar">
          <div class="bar__reactnative"></div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p>Desenvolvido por <a href="https://github.com/LucasAlvesGit" target="_blank">LucasALvesGIT</a></p>
    
  </footer>
</body>
</html>
