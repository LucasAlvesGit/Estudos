<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <title>Document</title>

</head>
<body>
  
  <section class="credit__card">
    <div class="card">
      <div class="card__face face__front absolute">
        <img src="./icons/chip.svg" alt="Chip" id="chip" class="absolute">
        <img src="./icons/logo.svg" alt="Logo" id="logo" class="absolute">
        <img src="./icons/signal.svg" alt="Sinal" id="signal" class="absolute">
        <p id="owner" class="absolute">LUCAS ALVES GIT</p>
      </div>
     <div class="card__face face__back absolute">
       <div id="graybar" class="absolute"></div>
       <div id="card__info" class="absolute">
         <p id="card__number">1234 5678 9999 0000</p>
         <div class="flex">
           <p class="flex card__informations">
             <span class="info__label">MEMBRO DESDE</span>
             <span>01/19</span>
           </p>
           <p class="flex card__informations">
             <span class="info__label">VÁLIDO ATÉ</span>
             <span>12/29</span>
           </p>
           <p class="flex card__informations">
             <span class="info__label">CÓDIGO SECURITY</span>
             <span>000</span>
           </p>
         </div>
       </div>
     </div>
      
    </div>
  </section>

</body>
</html>
